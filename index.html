<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="around the u.s." class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/avatar.png" alt="cousteau" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button button"></button>
        <p class="profile__subtitle">Explorer</p>
      </div>
    <button class="profile__add-button button"></button>
    </section>

    <section class="elements-grid">

      <ul class="elements">
      </ul>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button popup__close-icon"></button>
      <form class="popup__form">
        <h2 class="popup__title">Edit profile</h2>
        <input type="text" name="text" class="popup__item popup__profile-title" placeholder="Name">
        <input type="text" name="description" class="popup__item  popup__profile-subtitle" placeholder="About me">
        <button type="submit" class="button popup__submit">Save</button>>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container pop">
      <button class="button popup__close-icon"></button>
          <form class="popup__form" name="add-place">
            <h2 class="popup__title">New place</h2>
            <input type="text" name="text" class="popup__item popup__card-title" placeholder="Title">
            <input type="url" name="link" class="popup__item  popup__card-url" placeholder="Image link">
            <button type="submit" class="button popup__submit">Create</button>>
          </form>
    </div>
  </div>

  <div class="popup popup_type_display-card">
    <div class="popup__container">
      <button class="button popup__close-icon"></button>
      <figure class="figure">
        <img src=""  alt="" class="popup__card-image">
        <figcaption class="popup__card-figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="template-card">
    <li class="elements__item">
      <button class="button button_delete"></button>
      <div class="elements__image"></div>>
      <div class="elements__content">
        <h2 class="elements__title"></h2>
        <button class="button button_heart"></button>
      </div>
    </li>
  </template>

  <script src="script.js" defer></script>

</body>
</html>
