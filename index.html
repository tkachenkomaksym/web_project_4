<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="around the u.s." class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/avatar.png" alt="cousteau" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button button" aria-label="Edit profile"></button>
        <p class="profile__subtitle">Explorer</p>
      </div>
    <button class="profile__add-button button" aria-label="Add card"></button>
    </section>

    <section class="elements-grid">

      <ul class="elements">
      </ul>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="button popup__close-icon" aria-label="Close popup"></button>
      <form class="popup__form">
        <h2 class="popup__title">Edit profile</h2>
        <label for="profile-name">
          <input id="profile-name" type="text" name="text" class="popup__input popup__profile-title" placeholder="Name" required minlength="2" maxlength="40">
          <span id="profile-name-error" class="popup__error"></span>
        </label>
        <label for="profile-description">
          <input id="profile-description" type="text" name="description" class="popup__input  popup__profile-subtitle" placeholder="About me" required minlength="2" maxlength="200">
          <span id="profile-description-error" class="popup__error"></span>
        </label>
        <button type="submit" class="button popup__submit" aria-label="Save">Save</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="button popup__close-icon" aria-label="Close popup"></button>
          <form class="popup__form">
            <h2 class="popup__title">New place</h2>
            <label for="place-title">
              <input id="place-title" type="text" name="text" class="popup__input popup__card-title" placeholder="Title" required minlength="1" maxlength="30">
              <span id="place-title-error"  class="popup__error"></span>
            </label>
            <label for="place-img">
              <input id="place-img" type="url" name="link" class="popup__input  popup__card-url" placeholder="Image link" required>
              <span id="place-img-error" class="popup__error"></span>
            </label>
            <button type="submit" class="button popup__submit button_disabled" aria-label="Create card">Create</button>
          </form>
    </div>
  </div>

  <div class="popup popup_type_display-card">
    <div class="popup__container popup__container_preview">
      <button class="button popup__close-icon" aria-label="Close popup"></button>
      <figure class="figure">
        <img src=""  alt="" class="popup__card-image">
        <figcaption class="popup__card-figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="template-card">
    <li class="elements__item">
      <button class="button button_delete" aria-label="Delete"></button>
      <div class="elements__image"></div>
      <div class="elements__content">
        <h2 class="elements__title"></h2>
        <button class="button button_heart" aria-label="Like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/script.js" defer></script>
  <script src="scripts/validation.js" defer></script>

</body>
</html>
