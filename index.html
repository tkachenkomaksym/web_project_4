<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="around the u.s." class="logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="images/avatar.png" alt="cousteau" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <button class="profile__edit-button button"></button>
        <p class="profile__subtitle">Explorer</p>
    </div>
    <button class="profile__add-button button"></button>
  </section>

    <section class="elements-grid">

      <ul class="elements">

        <li class="elements__item">
          <img src="images/yosemite.png" alt="yosemite valley<" class="elements__image">
          <div class="elements__content">
            <h2 class="elements__title">Yosemite Valley</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/louise.png" alt="lake louise" class="elements__image">
          <div class="elements__content">
            <h2 class="elements__title">Lake Louise</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/bald.png" alt="bald mountains" class="elements__image">
          <div class="elements__content">
            <h2 class="elements__title">Bald Mountains</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/latemar.png" alt="latemar" class="grid-element__image">
          <div class="elements__content">
            <h2 class="elements__title">Latemar</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/vanois.png" alt="vanois national park" class="elements__image">
          <div class="elements__content">
            <h2 class="elements__title">Vanois National Park</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="images/lago.png" alt="lago di braies" class="elements__image">
          <div class="elements__content">
            <h2 class="elements__title">Lago di Braies</h2>
            <button class="button button__heart"></button>
          </div>
        </li>

      </ul>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
  </footer>

  <section class="popup popup_closed">
    <form class="popup__container">
      <button class="button popup__close-icon"></button>
      <h2 class="popup__title">Edit profile</h2>
      <input type="text" class="popup__item popup__profile-title" placeholder="Name">
      <input type="text" class="popup__item  popup__profile-subtitle" placeholder="About me">
      <input type="submit" value="Save" class="button popup__submit">
    </form>

  </section>

<script src="script.js"></script>

</body>
</html>
